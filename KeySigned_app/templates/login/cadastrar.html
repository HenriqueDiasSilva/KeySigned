{% extends 'key_signed_app/navbar.html' %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <div class="d-flex justify-content-center mb-3">
                <h1>Cadastrar conta nova</h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Digite seu nome de usuÃ¡rio...">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite sua senha...">
                </div>
                <div class="d-flex justify-content-center mt-3 text-danger">
                    {{error}}
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark mt-3">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
