{% extends 'key_signed_app/navbar.html' %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 d-flex justify-content-center align-items-center mt-5">
        <div class="col-sm-10 col-md-8">
            <div class="text-center mb-3">
                <h1>Criar Documento</h1>
            </div>
            <form action="/documento/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="texto" class="form-label">Documento</label>
                    <textarea style="resize:none;" class="form-control" id="texto" name="texto" rows="10"
                        placeholder="Digite seu texto aqui..."></textarea>
                </div>
                <div class="d-flex justify-content-center mt-3 text-danger">
                    {{error}}
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-dark mt-3" name="action" value="salvar">Salvar</button>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark mt-3" name="action" value="assinar">Assinar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
